<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38d9a9"/>
      <stop offset="100%" style="stop-color:#63e6be"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="80" fill="#1a1a2e"/>
  <g transform="translate(96, 96)">
    <!-- QR Code pattern -->
    <rect x="0" y="0" width="80" height="80" fill="url(#grad)"/>
    <rect x="100" y="0" width="40" height="40" fill="url(#grad)"/>
    <rect x="160" y="0" width="40" height="40" fill="url(#grad)"/>
    <rect x="240" y="0" width="80" height="80" fill="url(#grad)"/>
    <rect x="0" y="100" width="40" height="40" fill="url(#grad)"/>
    <rect x="60" y="100" width="40" height="40" fill="url(#grad)"/>
    <rect x="140" y="100" width="40" height="40" fill="url(#grad)"/>
    <rect x="200" y="100" width="40" height="40" fill="url(#grad)"/>
    <rect x="0" y="160" width="40" height="40" fill="url(#grad)"/>
    <rect x="100" y="160" width="40" height="40" fill="url(#grad)"/>
    <rect x="160" y="160" width="40" height="40" fill="url(#grad)"/>
    <rect x="280" y="160" width="40" height="40" fill="url(#grad)"/>
    <rect x="60" y="220" width="40" height="40" fill="url(#grad)"/>
    <rect x="120" y="220" width="80" height="40" fill="url(#grad)"/>
    <rect x="220" y="220" width="40" height="40" fill="url(#grad)"/>
    <rect x="0" y="240" width="80" height="80" fill="url(#grad)"/>
    <rect x="140" y="280" width="40" height="40" fill="url(#grad)"/>
    <rect x="200" y="280" width="40" height="40" fill="url(#grad)"/>
    <rect x="240" y="240" width="80" height="80" fill="url(#grad)"/>
    <!-- Person icon in center -->
    <circle cx="160" cy="130" r="30" fill="#1a1a2e"/>
    <ellipse cx="160" cy="180" rx="45" ry="30" fill="#1a1a2e"/>
  </g>
</svg>
