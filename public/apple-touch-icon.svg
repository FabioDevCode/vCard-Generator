<svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#638fe6"/>
      <stop offset="100%" style="stop-color:#7aa0eb"/>
    </linearGradient>
  </defs>
  <rect width="180" height="180" fill="#1a1a2e"/>
  <g transform="translate(30, 30)">
    <!-- QR Code pattern simplified -->
    <rect x="0" y="0" width="30" height="30" fill="url(#grad)"/>
    <rect x="45" y="0" width="15" height="15" fill="url(#grad)"/>
    <rect x="90" y="0" width="30" height="30" fill="url(#grad)"/>
    <rect x="0" y="45" width="15" height="15" fill="url(#grad)"/>
    <rect x="60" y="45" width="15" height="15" fill="url(#grad)"/>
    <rect x="105" y="45" width="15" height="15" fill="url(#grad)"/>
    <rect x="0" y="90" width="30" height="30" fill="url(#grad)"/>
    <rect x="45" y="105" width="15" height="15" fill="url(#grad)"/>
    <rect x="90" y="90" width="30" height="30" fill="url(#grad)"/>
    <!-- Person icon in center -->
    <circle cx="60" cy="50" r="11" fill="#1a1a2e"/>
    <ellipse cx="60" cy="68" rx="17" ry="11" fill="#1a1a2e"/>
  </g>
</svg>
